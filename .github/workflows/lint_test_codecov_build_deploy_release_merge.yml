name: lint_test_codecov_build_deploy_release_merge

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Lint Code
      run: npm run lint
      
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
  
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
  
    - name: Install Dependencies
      run: npm install
  
    - name: Build project
      run: npm build

  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Auto Release on Version Bump
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Auto Merge
      uses: emiliopedrollo/auto-merge@v1.2.0
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'master'
          commit_message: 'Branch {target_branch} auto-merged {source_ref}'